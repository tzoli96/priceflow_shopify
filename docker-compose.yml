services:
  admin:
    build:
      context: apps/admin
      dockerfile: ../../infra/docker/admin/Dockerfile
      target: development
      args:
        NODE_ENV: development
    container_name: admin
    volumes:
      # Mount source code for hot reload
      - ./apps/admin:/usr/src/app
      # Use anonymous volumes for node_modules to prevent host overwrite
      - /usr/src/app/node_modules
      - /usr/src/app/.next
      - /usr/src/app/.pnpm-store
    working_dir: /usr/src/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - WATCHPACK_POLLING=true
      - API_URL=http://api:4000
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_REGION=eu-central-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    restart: unless-stopped
    networks:
      - shopify-network
    depends_on:
      - localstack

  storefront:
    build:
      context: apps/storefront
      dockerfile: ../../infra/docker/storefront/Dockerfile
      target: development
      args:
        NODE_ENV: development
    container_name: storefront
    volumes:
      # Mount source code for hot reload
      - ./apps/storefront:/usr/src/app
      # Use anonymous volumes for node_modules to prevent host overwrite
      - /usr/src/app/node_modules
      - /usr/src/app/.next
      - /usr/src/app/.pnpm-store
    working_dir: /usr/src/app
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - WATCHPACK_POLLING=true
    restart: unless-stopped
    networks:
      - shopify-network

  api:
    build:
      context: apps/api
      dockerfile: ../../infra/docker/api/Dockerfile
      target: development
      args:
        NODE_ENV: development
    container_name: api
    env_file:
      - .env
    volumes:
      # Mount source code for hot reload
      - ./apps/api:/usr/src/app
      # Use anonymous volumes for node_modules to prevent host overwrite
      - /usr/src/app/node_modules
      - /usr/src/app/.pnpm-store
    working_dir: /usr/src/app
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
    restart: unless-stopped
    networks:
      - shopify-network
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - shopify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  adminer:
    image: ghcr.io/jeliebig/adminer-autologin
    container_name: adminer
    env_file:
      - .env
    environment:
      - ADMINER_PLUGINS=login-env-vars
      - ADMINER_DRIVER=pgsql
      - ADMINER_SERVER=postgres
      - ADMINER_USERNAME=${POSTGRES_USER}
      - ADMINER_PASSWORD=${POSTGRES_PASSWORD}
      - ADMINER_DB=${POSTGRES_DB}
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - shopify-network
    depends_on:
      postgres:
        condition: service_healthy

  localstack:
    image: localstack/localstack:2.2
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=secretsmanager
      - DEBUG=1
      - PERSISTENCE=0
    volumes:
      - localstack-data:/var/lib/localstack
    networks:
      - shopify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  localstack-init:
    image: amazon/aws-cli:latest
    container_name: localstack-init
    depends_on:
      localstack:
        condition: service_healthy
    volumes:
      - ./infra/localstack/init-secrets.sh:/init-secrets.sh
      - ./.env:/app/.env:ro
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - ENV_FILE=/app/.env
    entrypoint: ["/bin/bash", "/init-secrets.sh"]
    networks:
      - shopify-network

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    depends_on:
      - admin
      - storefront
      - api
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"
    restart: unless-stopped
    networks:
      - shopify-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  tunnel:
    image: cloudflare/cloudflared:2024.6.1
    container_name: cloudflared_tunnel
    depends_on:
      nginx:
        condition: service_healthy
    command: tunnel --no-autoupdate run
    volumes:
      - ./infra/cloudflared:/etc/cloudflared:ro
    restart: unless-stopped
    networks:
      - shopify-network

volumes:
  postgres-data:
  localstack-data:

networks:
  shopify-network:
    driver: bridge
